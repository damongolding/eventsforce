version: "3"

env:
  VERSION: v0.1.4

dotenv: [".env"]

tasks:
  e:
    cmds:
      - echo "{{.HEY}}"

  build:
    cmds:
      - go build -o dist/eventsforce .

  tag:
    cmds:
      - git add .
      - git commit -m "{{.MESSAGE}}"
      - git push
      - git tag -a $VERSION -m "{{.MESSAGE}}"
      - git push origin $VERSION

  release:
    cmds:
      - GITHUB_TOKEN=$GUTHUB_TOKEN goreleaser release --clean
